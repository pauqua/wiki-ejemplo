<!DOCTYPE html>
<head>
    <title>sign in</title>
</head>
<body>
    <h1>registrate!</h1>
    <form>
    <input type="text" placeholder="nombre y apellido"><br><br>
    <label>fecha de nacimiento</label><br>
    <input type="date" placeholder="fecha de nacimiento"><br><br>
    <input type="email" placeholder="correo electrónico"><br><br>
    <input type="text" placeholder="nombre de usuario"><br><br>
    <input type="password" placeholder="contraseña"><br><br>
    <label>¿sos celíaco?</label><br>
    <select>
        <option value="soy celiaco">soy celíaco</option> 
        <option value="no soy celiaco">no soy celíaco</option>
    </select>
    <h2>¿sos vegano?</h2>
    <label for="vegano">si</label>
    <input type="radio" id="vegano" value="si" name="vegano">    
    <label for="vegano">no</label>
    <input type="radio" id="vegano" value="no" name="vegano"><br><br>
    <button type="submit">enviar</button>
    </form>
    <button><a href="../index.html">volver</a></button>
</body>
